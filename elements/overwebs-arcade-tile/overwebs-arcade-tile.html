<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="overwebs-arcade-tile-style.html">

<style>
  @font-face {
      font-family: arcade-tile-noodle;
      src: url("/fonts/BigNoodleTooOblique.ttf");
  }

  @font-face {
      font-family: arcade-tile-futura;
      src: url("/fonts/Futura.ttf");
  }
</style>

<dom-module id="overwebs-arcade-tile">
  <template>
    <style include="overwebs-arcade-tile-style"></style>
    <div class="content">
      <div class="popularity">
        <span class="most">Most Popular</span>
      </div>
      <slot name="size"></slot>
      <slot name="title"></slot>
      <div class="hotkey">
        <div class="rmb"></div>
      </div>
      <div class="info">
        <div class="i">i</div>
      </div>
    </div>
  </template>
  <script type="text/javascript" src="overwebs-arcade-tile.js"></script>
</dom-module>
