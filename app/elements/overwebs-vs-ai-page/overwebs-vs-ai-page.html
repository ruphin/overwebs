<link rel="import" href="../../vendor/polymer/polymer.html">
<link rel="import" href="../overwebs-player-widget/overwebs-player-data.html">
<link rel="import" href="../overwebs-player-widget/overwebs-player-widget.html">
<link rel="import" href="../overwebs-play-tile/overwebs-play-tile.html">
<link rel="import" href="../overwebs-global-button/overwebs-global-button.html">
<link rel="import" href="overwebs-vs-ai-page-style.html">

<style>
  @font-face {
    font-family: training-page-noodle;
    src: url("/fonts/BigNoodleTooOblique.ttf");
  }

  @font-face {
    font-family: play-page-futura;
    src: url("/fonts/Futura.ttf");
  }
</style>

<dom-module id="overwebs-vs-ai-page">
  <template>
    <style include="overwebs-vs-ai-page-style"></style>
    <overwebs-player-data player="{{playerData}}"></overwebs-player-data>
    <overwebs-player-widget player="[[playerData]]"></overwebs-player-widget>
    <svg class="header" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fillgradient" x1="0" x2="0" y1="0" y2="1">
          <stop stop-color="#ffffff" offset="0" stop-opacity=".9"/>
          <stop stop-color="#ffffff" offset="1" stop-opacity="0.1"/>
        </linearGradient>
        <linearGradient id="outlinegradient" x1="0" x2="0" y1="0" y2="1">
          <stop stop-color="#4C5C76" offset="0" stop-opacity="0.6"/>
          <stop stop-color="#4C5C76" offset="1" stop-opacity="0.3"/>
        </linearGradient>
      </defs>
      <g>
        <text id="text" x="0" y="95%" stroke-width="0.12625vw" stroke-linejoin="round" stroke-alignment="outside" stroke="url(#outlinegradient)" fill="url(#fillgradient)">VS. AI</text>
      </g>
    </svg>
    <div class="modes">
      <overwebs-play-tile easy-ai>
        <div slot="title">Easy</div>
        <div slot="description">Play against easy difficulty AI-controlled heroes.</div>
      </overwebs-play-tile>
      <overwebs-play-tile medium-ai>
        <div slot="title">Medium</div>
        <div slot="description">Play against medium difficulty AI-controlled heroes.</div>
      </overwebs-play-tile>
      <overwebs-play-tile hard-ai>
        <div slot="title">Hard</div>
        <div slot="description">Play against hard difficulty AI-controlled heroes.</div>
      </overwebs-play-tile>
    </div>
    <overwebs-global-button id="backButton" action="back"></overwebs-global-button>
  </template>
  <script type="text/javascript" src="overwebs-vs-ai-page.js"></script>
</dom-module>
