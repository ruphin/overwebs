<link rel="import" href="../../vendor/polymer/polymer-element.html">
<link rel="import" href="overwebs-global-button-style.html">
<link rel="import" href="../overwebs-keybinding/overwebs-keybinding.html">
<link rel="import" href="../overwebs-keybinding-data/overwebs-keybinding-data.html">

<style media="screen">
  @font-face {
    font-family: global-button-futura;
    src: url("/fonts/Futura.ttf");
  }
</style>

<dom-module id="overwebs-global-button">
  <template>
    <style include="overwebs-global-button-style"></style>
    <overwebs-keybinding-data id="keybindingData"></overwebs-keybinding-data>
    <overwebs-keybinding id="keybinding" key="{{key}}"></overwebs-keybinding>
    <template is="dom-if" if="{{key}}">
      <span class="action">{{key}}</span>
    </template>
    <span class="label">{{internalLabel}}</span>
  </template>
  <script type="text/javascript" src="overwebs-global-button.js"></script>
</dom-module>
